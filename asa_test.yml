---
- name: ASA Ad-Hoc Commands
  hosts: firewall
  gather_facts: no
  connection: local
  vars:
    asa_adhoc_command: |-
      sh run | i object
      sh version | i Ser
    cli:
      host: "{{ inventory_hostname }}"
      username: zgould
      password: '@R3birth!!'
      authorize: yes
      auth_pass: '@R3birth!!'

  tasks:
    - name: Run Ad-Hoc Command
      asa_command:
        commands:
          - '{{ asa_adhoc_command }}'
        provider: "{{ cli }}"
      register: asa_command_results
      with_items: "{{ asa_adhoc_command.splitlines() }}"

    - name: Command Results
      debug:
        msg: '{{ asa_command_results }}'
      when: asa_command_results is defined
